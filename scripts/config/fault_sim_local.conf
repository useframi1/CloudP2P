# CloudP2P Local Fault Simulation Configuration
#
# Simplified configuration for local testing on a single machine.
# All servers run on localhost.

# Timing parameters (shorter for local testing)
FAULT_INTERVAL_SECS=20
RESTART_DELAY_SECS=5
NUM_CYCLES=2

# Log file for fault events
LOG_FILE="./fault_events_local.log"

# ===== Server 1 Configuration =====
SERVER_1_HOST="localhost"
SERVER_1_CONFIG="$(pwd)/config/server1.toml"
SERVER_1_WORK_DIR="$(pwd)"
SERVER_1_BINARY="./target/release/server"

# ===== Server 2 Configuration =====
SERVER_2_HOST="localhost"
SERVER_2_CONFIG="$(pwd)/config/server2.toml"
SERVER_2_WORK_DIR="$(pwd)"
SERVER_2_BINARY="./target/release/server"

# ===== Server 3 Configuration =====
SERVER_3_HOST="localhost"
SERVER_3_CONFIG="$(pwd)/config/server3.toml"
SERVER_3_WORK_DIR="$(pwd)"
SERVER_3_BINARY="./target/release/server"

# Notes for local testing:
# 1. Make sure all servers are running before starting fault simulation
# 2. The script uses pkill/pgrep to find and kill processes locally
# 3. Servers are restarted in the same directory with nohup
# 4. Check fault_events_local.log for detailed timeline
